<body id="app" class="app off-canvas body-full">
	

	
	<!-- main-container -->
	<div class="main-container clearfix">
		
		<!-- content-here -->
		<div class="content-container" id="content">
			<div class="page page-auth">
				<div class="auth-container">

					<div class="form-head mb20">
						<h1 class="site-logo h2 mb5 mt5 text-center text-uppercase text-bold"><a href="index-2.html">Materia</a></h1>
						<h5 class="text-normal h5 text-center">Sign In to Dashboard</h5>
					</div>

					<div class="form-container">
						<form class="form-horizontal" action="javascript:;">
							<div class="md-input-container md-float-label">
								<input type="email"  class="md-input">
								<label>Email Id</label>
							</div>

							<div class="md-input-container md-float-label">
								<input type="password"  class="md-input">
								<label>Password</label>
							</div>

							<div class="clearfix">
								<div class="ui-checkbox ui-checkbox-primary right">
									<label>
										<input type="checkbox"> 
										<span>Remember me</span>
									</label>
								</div>
							</div>
							<div class="clearfix mb15"><a href="forget-pass.html" class="text-success small">Forget your password?</a></div>
							<div class="btn-group btn-group-justified mb15">
								<div class="btn-group">
									<button type="button" class="btn btn-facebook"><span class="ion ion-social-facebook"></span>&nbsp;&nbsp;Facebook</button>
								</div>
								<div class="btn-group">
									<button type="submit" class="btn btn-success">Sign In</button>
								</div>
							</div> 
							<div class="clearfix text-center small">
								<p>Don't have an account? <a href="signup.html">Create Now</a></p>
							</div>
						</form>
